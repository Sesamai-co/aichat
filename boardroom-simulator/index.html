<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boardroom Simulator | Executive Coach</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéôÔ∏è</text></svg>">
    <style>
        :root {
            /* Palette: "Midnight & Gold" - Serious, authoritative */
            --bg: #0a192f;
            --surface: #112240;
            --border: #233554;
            --text-main: #ccd6f6;
            --text-dim: #8892b0;
            --accent: #64ffda; /* Teal for success/action */
            --gold: #ffc107;   /* Gold for warnings/highlights */
            --danger: #ff5555;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--accent);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-icon { font-size: 1.4rem; }

        .config-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        select {
            background: transparent;
            color: var(--text-main);
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        
        select option { background: var(--surface); }

        .api-input {
            background: transparent;
            border: none;
            border-left: 1px solid var(--border);
            padding-left: 15px;
            color: var(--accent);
            font-family: monospace;
            width: 180px;
            outline: none;
        }
        
        .api-input::placeholder { color: var(--text-dim); opacity: 0.5; }

        /* --- LAYOUT --- */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .panel {
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
        }

        h2 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            margin: 0 0 1.5rem 0;
            opacity: 0.9;
            display: flex;
            justify-content: space-between;
        }

        /* --- SCENARIO & TRANSCRIPT --- */
        .scenario-card {
            background: rgba(100, 255, 218, 0.05);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-main);
        }

        .refresh-btn {
            background: none; border: none; cursor: pointer; font-size: 1.2rem; padding: 0; opacity: 0.7; transition: 0.2s;
        }
        .refresh-btn:hover { opacity: 1; transform: rotate(180deg); }

        .transcript-container {
            flex: 1;
            background: #020c1b;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            font-size: 1rem;
            overflow-y: auto;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }
        
        .transcript-final { color: var(--text-main); }
        .transcript-interim { color: var(--text-dim); opacity: 0.5; }

        /* --- CONTROLS --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        .btn {
            border: none;
            padding: 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-record { background: var(--text-main); color: var(--bg); }
        .btn-record:hover { background: white; }
        
        .btn-record.active { 
            background: var(--danger); color: white; 
            animation: pulse 2s infinite;
        }

        .btn-analyze { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            color: var(--text-dim); 
            cursor: not-allowed;
        }

        .btn-analyze.ready {
            background: var(--accent); 
            border-color: var(--accent);
            color: var(--bg);
            cursor: pointer;
        }

        .status-line {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            min-height: 20px;
        }

        /* --- DASHBOARD --- */
        .dashboard { display: none; height: 100%; flex-direction: column; }
        .dashboard.visible { display: flex; }

        .metrics-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            text-align: center;
            border-radius: 6px;
        }

        .metric-value { font-size: 3rem; font-weight: 800; color: var(--text-main); line-height: 1; margin-bottom: 0.5rem; }
        .metric-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }

        .feedback-section { flex: 1; overflow-y: auto; padding-right: 5px; }
        
        .feedback-block { margin-bottom: 2rem; }
        .feedback-title { color: var(--gold); font-size: 0.75rem; font-weight: 700; margin-bottom: 0.75rem; display: block; text-transform: uppercase; }
        
        .rewrite-box {
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 1.5rem;
            font-family: var(--font-main);
            font-style: italic;
            border-radius: 4px;
            line-height: 1.6;
        }

        /* --- UTILS --- */
        .loader {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--accent);
        }
        .loader.visible { display: flex; }
        .spinner { font-size: 2rem; animation: spin 1s linear infinite; margin-bottom: 1rem; }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            font-style: italic;
            opacity: 0.5;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Mobile Check */
        @media (max-width: 768px) {
            main { grid-template-columns: 1fr; overflow-y: scroll; }
            body { overflow: auto; }
        }
    </style>
</head>

        <div class="brand">
            <span class="brand-icon">üéôÔ∏è</span>
            The Boardroom Simulator
        </div>
        <div class="config-bar">
            <select id="provider-select" onchange="updateProviderUI()">
                <option value="openai">OpenAI (GPT-4)</option>
                <option value="anthropic">Anthropic (Claude)</option>
            </select>
            <input type="password" id="api-key" class="api-input" placeholder="sk-..." oninput="checkKey()">
        </div>
    </header>

    <main>

            <h2>
                <span>Current Scenario</span>
                <button class="refresh-btn" onclick="setRandomScenario()" title="New Scenario">‚Üª</button>
            </h2>
            
            <div class="scenario-card" id="scenario-text">
                Initializing scenario...
            </div>

            <div class="transcript-container" id="transcript">
                <span class="transcript-interim">// Transcript will appear here...</span>
            </div>

            <div class="controls">
                <button id="btn-record" class="btn btn-record" onclick="toggleRecord()">‚óè Record Pitch</button>
                <button id="btn-analyze" class="btn
